<div class="row">
	<div class="pure-g-r">
		<div class="pure-u-1 header">
			<div class="period">{{heading}} <div class="date">({{datePeriod}})</div></div>
		</div>
	</div>
	<div class="pure-g-r">
		<div class="pure-u-1-6 report" ng-repeat="event in events">
			<span class="total">{{event.value.total}}</span>
			<p>{{event.key}}</p>
		</div>
	</div>
</div>
